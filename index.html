<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="./../../../ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <link rel="stylesheet" href="./style/main.css">
  <script src="./index.js"></script>
</head>
<body>
  <header><h1 id="header">Calculator</h1></header>
  <main>
    <section id="display">0</section>
    
    <section class="calc-btns">
      <button class="btn-operation" id="add">&plus;</button>
      <button class="btn-operation" id="subtract">&minus;</button>
      <button class="btn-operation" id="multiply">&times;</button>
      <button class="btn-operation" id="divide">&div;</button>
    </section>

    <section class="num-btns">
      <button class="btn-numbers" id="one">1</button>
      <button class="btn-numbers" id="two">2</button>
      <button class="btn-numbers" id="three">3</button>
      <button class="btn-numbers" id="four">4</button>
      <button class="btn-numbers" id="five">5</button>
      <button class="btn-numbers" id="six">6</button>
      <button class="btn-numbers" id="seven">7</button>
      <button class="btn-numbers" id="eight">8</button>
      <button class="btn-numbers" id="nine">9</button>
      <button id="zero">0</button>
    </section>
    <section class="control-btns">
      <button id="clear">C</button>
      <button id="decimal">.</button>
      <button id="equals">&equals;</button>
    </section>
  </main>
</body>
</html>
